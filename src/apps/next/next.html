<html>
    <head>
        <meta charset="UTF-8">

    <body class="pattern01">
    	<div id="#inputZoneFullHeight">
    		<label class="clabel">Input Text:</label><br>
            <textarea rows="20" cols="100" id="input" class="cinput"></textarea><br>
            <label class="clabel">Nr. of left words:</label><input class="cinput" id="leftWords" value="1" size="5"/>
            <label class="clabel">Nr. of right words:</label><input class="cinput" id="rightWords" value="1" size="5"/>
            <label class="clabel">Max length:</label><input class="cinput" id="maxLength" value="50" size="5"/>
            <button class="cbutton" onclick="recreate(parseInt($('#maxLength').val()), $('#input').val(), parseInt($('#leftWords').val()), parseInt($('#rightWords').val()));">Generate</button>
            <br>
            <label class="clabel">Output Text:</label><br>
        	<textarea rows="20" cols="100" id="output" class="cinput"></textarea>
        	<br>
        	<button class="cbutton" onclick="showHelpMessage();">more info...</button>
    	</div>
    </body>
