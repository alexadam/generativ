<html>

<head>

	<title>generativ - rgb equations</title>
	
	<script type="text/javascript" src="../utils.js"></script>
 	<script type="text/javascript" src="../randeq.js"></script>
	<script type="text/javascript" src="rgbeq.js"></script>
	<script src="../../jquery-2.1.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../apps-style.css">

	<style type="text/css">
		canvas {
			left: 0;
			top: 0;
			width: 500px;
			height: 300px;
		}
	</style>
	
</head>

<body>
	<script type="text/javascript">
		$( document ).ready(function() {
			createImageData("canvas");
		});
		
		function changeSize(buttonId, canvasId, minWidth, minHeight, maxWidth, maxHeight) {
			if ($(buttonId).text() === "+") {
				$(buttonId).text("-");
				$(canvasId).height(maxHeight);
				$(canvasId).width(maxWidth);
			} else {
				$(buttonId).text("+");
				$(canvasId).height(minHeight);
				$(canvasId).width(minWidth);
			}
		}
	</script>

	<div id="input-zone" class="pattern01">
		<label class="crlabel">Red:</label>
		<input id="req" class="cinput" type="text" name="redeq" size="70" value="">
		<button type="button" class="cbutton" onclick='$("#req").val(genRandEq(randInt(10,200)));'>RndEq</button><br>
		<label class="cglabel">Green:</label> 
		<input id="geq" class="cinput" type="text" name="greeneq" size="70" value="">
		<button type="button" class="cbutton" onclick='$("#geq").val(genRandEq(randInt(10,200)));'>RndEq</button><br>
		<label class="cblabel">Blue:</label>
		<input id="beq" class="cinput" type="text" name="blueeq" size="70" value="">
		<button class="cbutton" type="button" onclick='$("#beq").val(genRandEq(randInt(10,200)));'>RndEq</button>
		<button class="cbutton" type="button" onclick='createImageData("canvas");drawRgbEq($("#req").val(), $("#geq").val(), $("#beq").val());'>Plot</button>
		<button id="sizeButton" class="cbutton" type="button" onclick='changeSize("#sizeButton", "#canvas", 500, 300, 2000, 1000);'>+</button>
	</div>

	<canvas id="canvas">Your browser does not support the canvas element.</canvas>
</body>

</html>
